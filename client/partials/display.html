  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Sign Up</h4>
          </div>

          <div class="row"> <!-- facebook -->
            <div class="col-md-6 col-md-offset-3">
                <br>
                <button type="submit" class="btn btn-info center-block">Login with Facebook</button>
            </div>
          </div> <!-- End facebook -->

          <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                          <!--
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                 {% if messages %}
                                   <ul class=flashes>
                                       {% for category, message in messages: %}
                                           {% if category == 'register_errors' %}
                                                 <li>{{ message }}</li>
                                             {% endif %}
                                       {% endfor %}
                                      </ul>
                                 {% endif %}
                            {% endwith %}
                            -->
                            <h3 class="col-md-offset-0">Registration</h3>
                            <form action="/users/add" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-md-offset-1">First name:</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" name="firstname" placeholder="Enter here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-md-offset-1">Last name:</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" name="lastname" placeholder="Enter here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2 col-md-offset-2">Email:</label>
                                    <div class="col-md-5">
                                        <input type="email" class="form-control" name="email" placeholder="Enter here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-md-offset-1">Password:</label>
                                    <div class="col-md-5">
                                        <input type="password" class="form-control" name="password" placeholder="Enter here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-md-offset-0">Confirm password:</label>
                                    <div class="col-md-5">
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Enter here">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-2 col-md-offset-4">
                                        <button type="submit" class="btn btn-info">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <div class="col-md-5">

-->
                            <form action="/users/login" method="post" class="form-horizontal">

                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-md-5">
                                        <input type="password" class="form-control" name="login-password" id="login-password" placeholder="Enter here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-5 col-md-offset-3">
                                        <input type="submit" class="btn btn-info" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div> <!-- End Login -->
                    </div>
